<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MAGTRE Solver</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <div id="sidebar" class="sidebar">
      <div class="sidebar-close-button-container">
        <button id="sidebar-close-button" class="sidebar-close-button">
          <span class="material-icons">navigate_before</span>
        </button>
      </div>
      <div class="sidebar-header">
        <h1 class="title">MAGTRE Solver</h1>
      </div>
      <div id="target-list"></div>
      <template id="tmpl-target-list-item">
        <div class="target-list-item">
          <span class="target-number"></span>
          <img class="target-image" />
        </div>
      </template>
    </div>

    <button id="sidebar-open-button" class="sidebar-open-button">
      <span class="material-icons">menu</span>
    </button>

    <div id="main-container" class="main">
      <div class="navigation">
        <span id="loading" class="material-icons loading hidden">rotate_left</span>
        <span id="message" class="message"></span>
        <select id="solution-selector" class="solution-selector hidden"></select>
      </div>
      <div id="canvas-container" class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div class="footer">
        <a class="link" href="https://www.amazon.co.jp/dp/B07VN1YJHP">MAGTRE</a>
        <span class="separator">|</span>
        <a class="link" href="https://github.com/tsujio/magtre-solver">ソースコード</a>
        <span class="separator">|</span>
        <a class="link" href="https://www.tsujio.org">&copy; 辻尾研</a>
      </div>
    </div>
  </body>
</html>
