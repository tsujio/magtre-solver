<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <button id="sidebar-close-button" class="sidebar-close-button">
          <span class="material-icons">navigate_before</span>
        </button>
      </div>
      <div id="target-list"></div>
    </div>
    <button id="sidebar-open-button" class="sidebar-open-button">
      <span class="material-icons">menu</span>
    </button>
    <div id="main-container" class="main">
      <div class="navigation">
        <span id="message" class="message"></span>
        <select id="solution-selector" class="solution-selector"></select>
      </div>
      <div id="canvas-container" class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div class="footer">
        <a class="link" href="https://www.tsujio.org">&copy; 辻尾研</a>
      </div>
    </div>
  </body>
</html>
